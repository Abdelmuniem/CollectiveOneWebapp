<div id="goal_weight_div">

			max weight: 
			<label id="user_max_weight" class="label label-warning"></label>
			<br/>
			current weight:
			<label id="user_actual_weight" class="label label-warning"></label>
		</div>
		<div id="touch_btn" class="btn btn-info">
			track
		</div>
		<div id="release_btn" class="btn btn-info">
			release
		</div>
		<div id="manual_set">
			<input id="manual_set_input" type="number" class="form-control"></input>
			<div id="set_btn" class="btn btn-info">
				set
			</div>
		</div>
	</div>
	<div id="right_div">
		<div id="weights_chart_div">
			<canvas id="weights_chart" width="100%" height="50%"></canvas>
		</div>
	</div>
