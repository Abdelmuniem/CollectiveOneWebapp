<div id="bidBox_div" class="cp_box_gray_thin">
	<div id="bid_user_div"></div>
	<div id="bid_div">
		<div id="left_div">
			<div id="bid_value_div"></div>
			<div id="bid_value_form">
				<input type="number" id=offer_ppoints_in placeholder="pps" class="form-control"></input>
			</div>
			<div id="bid_state_div"></div>
			<div id="bid_times_created_div"></div>
		</div>
		<div id="right_div">
			<div id="bid_description_div"></div>
			<div id="bid_description_form">
				<textarea type="text" rows="4" id="offer_description_in" class="form-control"></textarea>
			</div>
			<div id="bid_delivered_div"></div>
			<div id="bid_delivered_form">
				<input type="text" placeholder="delivery" id="offer_delivery_date_in" class="form-control"></input>
			</div>
			<div id="bid_done_description"></div>
		</div>
	</div>
	<div id="bid_decision_div"></div>
	<div id="bidder_update_div">
		<div id="bidder_offer_btn" class="btn btn-xs btn-info">
			offer now
		</div>
		<div id="bidder_done_btn" class="btn btn-xs btn-info">
			mark done
		</div>
		<div id="bidder_offer_save_btn" class="btn btn-xs btn-info">
			submit offer
		</div>
	</div>
	<div id="mark_done_form">
		<div id="done_value_form" class="form-group" data-toggle="tooltip" title="ask for less pps in case you partially fulfilled the contribution and explain why">
			<label>Review pps requested:</label>
			<input type="number" id=done_ppoints_in placeholder="pps" class="form-control"></input>
			<span id="done_value_error" class="help-block">New value should be lower or equal to original bid</span>
		</div>
		<div class="form-group">
			<label>Proof of work and/or comments</label>
			<textarea type="text" id="bid_markdone_in" rows="4" class="form-control"></textarea>
		</div>
		<div id="bid_markdone_save_btn" class="btn btn-xs btn-info">
			save
		</div>
	</div>
	<div id="show_reviews_btn" class="btn btn-xs btn-info">
		show reviews
	</div>
	<div id="reviews_container"></div>
</div>
