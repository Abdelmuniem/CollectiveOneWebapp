<div id="decision_div" class="cp_box_gray_thick">

		<div id="left_div">
			<div id="description"></div>
			<div id="from_to_state"></div>
			<div id="metrics">
				<div id="clarity" class="metric_div"></div>
				<div id="stability" class="metric_div"></div>
				<div id="acceptToRejectRatio" class="metric_div"></div>
				<div id="votedRatio" class="metric_div"></div>
			</div>
		</div>
		<div id="right_div">
			<div id="state_div"></div>
			<div id="verdictTime_div"></div>

				</div>
			</div>
			<div id="args_no_div" class="args_list_div"></div>
		</div>
		
		<div id="arg_container_yes_div" class="args_container">
			<div class="arg_header_div">
				<p>for voting "Yes"</p>

			</div>
			<div id="arg_yes_new_form" class="arg_new_form">
