<div id="reviews_div">
	<div id="reviews_summary_div">
		<div id="reviews_histogram_div">
		</div>
	</div>
	<div id="new_btn_div" class="cp_btn_dark">
		<p>add new review</p>
	</div>
	<div id="review_new_form">
		<div id="review_new_rater">
			<div id="review_rate_text">
				<p>Relative to what was expected, the bidder fulfilled the
					contribution... (please select one)</p>
			</div>
			<div id="review_rate_boxes">
				<div class="rate_subbox_container">
					<div id="much_worse" class="rate_subbox much_worse_btn double_line cp_btn_light">
						<p>much worse</p>
					</div>
				</div>
				<div class="rate_subbox_container">
					<div id="worse" class="rate_subbox worse_btn single_line cp_btn_light">
						<p>worse</p>
					</div>
				</div>
				<div class="rate_subbox_container">
					<div id="as" class="rate_subbox as_btn double_line cp_btn_light">
						<p>as expected</p>
					</div>
				</div>
				<div class="rate_subbox_container">
					<div id="better" class="rate_subbox better_btn single_line cp_btn_light">
						<p>better</p>
					</div>
				</div>
				<div class="rate_subbox_container">
					<div id="much_better" class="rate_subbox much_better_btn double_line  cp_btn_light">
						<p>much better</p>
					</div>
				</div>
			</div>
		</div>
		<textarea id="review_new_description"
			placeholder="you can also add some feedback for the bidder here"></textarea>
		<div id="review_new_save" class="cp_btn_dark">
			<p>save this review</p>
		</div>
	</div>
	<div id="reviews_list_div"></div>
</div>
