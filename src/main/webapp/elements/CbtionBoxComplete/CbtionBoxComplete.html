<div id="cbtion_div" class="cp_box_gray_thick">
	<div id="cbtion_data_div">
		<div id="promotion_div">
			<div id="promotion_up_div">&#x25B2;</div>
			<div id="promotion_center_div"></div>
			<div id="promotion_down_div">&#x25BC;</div>
		</div>
		<div id="cb_left_div">
			<div id="title_div"></div>
			<div id="description_div"></div>
			<div id="left_bottom_div">
				<div id="product_div">
					<p>product:</p>
				</div>
				<div id="goal_div">
					<p>goal:</p>
				</div>
			</div>
		</div>
		<div id="cb_right_div">
			<div id="cbtion_meta_data_div">
				<div id="project_div">
					<p>in</p>
				</div>
				<div id="creator_div">
					<p>created by</p>
				</div>
				<div id="state_div"></div>
			</div>
			<div id="status_desc_div"></div>
		</div>
		<div id="comments_container">
			<div id="show_comments_btn" class="cp_btn_light"></div>
			<div id="comments_box_container"></div>
		</div>
		<div id="bids_container">
			<div id="new_bid_btn" class="cp_btn_light">
				<p>bid to this contribution</p>
			</div>
			<div id="new_bid_form_container" class="cp_box_gray_thin">
				<div id="new_bid_form">
					<div id="newbid_username_div"></div>
					<div id="newbid_ppoints_div">
						<input type="number" id=newbid_ppoints_in placeholder="pps">
					</div>
					<div id="newbid_description_div">
						<textarea id=newbid_description_in placeholder="description"></textarea>
					</div>
					<div id="newbid_delivery_date_div">
						<input type="text" placeholder="delivery" id="newbid_datepicker">
					</div>
					<div id="newbid_submit_div" class="cp_btn_dark">
						<p>submit</p>
					</div>
				</div>
			</div>
			<div id="bids_div"></div>
		</div>
	</div>
</div>
