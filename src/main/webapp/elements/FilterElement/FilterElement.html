<div id="filter_div">
	<div id="filter_bar">
		<div id="filter_btn" class="cp_btn_dark filter_div_btn">
			<p id="filter_bar_p" class="botton_text">filter</p>
		</div>
		<div id="page_btns">
			<div id="next_page" class="cp_btn_dark filter_div_btn"><p>&gt</p></div>
			<div id="back_page" class="cp_btn_dark filter_div_btn"><p>&lt</p></div>
			<div id="page_set" class="filter_div_btn"></div>
			<div id="sort_by_div" class="sort_by_div">
				<select id="sort_by_sel" class="sort_by_div"></select>
			</div>
		</div>
	</div>
	<div id="filter_contents">
		<div id="filter_projects"></div>
		<div id="filter_states"></div>
		<div id="filter_inputs">
			<div id="filter_keyword">
				<p>keyword:</p>
				<input id=filter_keyword_input placeholder="keyword"></input>
			</div>
			<div id="filter_creators">
				<p>creator:</p>
				<input id=filter_creator_input placeholder="creator"></input>
			</div>
		</div>
		<div id="filter_inputs_cbtion">
			<div id="filter_goal_container">
				<div id="filter_goal">
					<p>goal:</p>
					<input id=filter_goal_input placeholder="goal"></input>
				</div>
				<div id="filter_subgoals">
					<input type='checkbox' class=filter_checkbox id=filter_subgoals_input></input>
					<p>and subgoals</p>
				</div>
			</div>
			<div id="filter_contributor">
				<p>contributor:</p>
				<input id=filter_contributor_input placeholder="contributor"></input>
			</div>
		</div>
		<div id="filter_inputs_decision">
			<input type='checkbox' class=filter_checkbox id=filter_automatic_decisions></input>
			<p>show automatic decisions</p>	
		</div>
	</div>
	<div id="loading_gif">
		<img src="../images/ajax-loader.gif">	
	</div>
</div>
