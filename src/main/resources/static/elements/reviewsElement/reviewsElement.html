<div id="reviews_div">
	<div id="reviews_summary_div">
		<div id="reviews_histogram_div"></div>
	</div>
	<div id="new_btn_div" class="cp_btn_dark">
		<p>add new review</p>
	</div>
	<div id="review_new_form">
		<div id="review_new_rater">
			<div id="review_rate_text"></div>
			<div id="review_rate_stars_selector">
				<div id="review_rate_stars" class="rateyo"></div>
				<div id="review_rate_status">
					<p id=stars_status_num></p>
					<p id=stars_status_txt></p>
				</div>
			</div>
		</div>
		<textarea id="review_new_description"
			placeholder="you can also add some feedback for the bidder here"></textarea>
		<div id="review_new_save" class="cp_btn_dark">
			<p>save this review</p>
		</div>
	</div>
	<div id="reviews_list_div"></div>
</div>
