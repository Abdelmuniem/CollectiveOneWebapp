<div id="reviews_div" class="cp_box_gray_thin">
	<div id="reviews_summary_div">
		<div id="reviews_histogram_div"></div>
	</div>
	<div id="new_btn_div" class="btn btn-xs btn-info">
		add new review
	</div>
	<div id="review_new_form">
		<div id="review_new_rater">
			<div id="review_rate_text"></div>
			<div id="review_rate_stars_selector">
				<div id="review_rate_stars" class="rateyo"></div>
				<div id="review_rate_status">
					<label id=stars_status_num></label>
					<label id=stars_status_txt></label>
				</div>
			</div>
		</div>
		<textarea id="review_new_description" class="form-control" placeholder="share your impresion of the work performed"></textarea>
		<div id="review_new_save" class="btn btn-xs btn-info">
			save this review
		</div>
	</div>
	<div id="reviews_list_div"></div>
</div>
