<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .container {
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: #334191;
      }

      .logo-img {
        width: 50%;
        max-width: 200px;
        float: left;
        clear: both;
      }

      .logo-txt-div {
        float: left;
        font-size: 18px;
        font-weight: bold;
        color: #8995d6;
        padding-top: 15px;
        clear: both;
        margin-left: 15px;
      }

      .title-img {
        width: 80%;
        max-width: 400px;
      }

      .username {
          font-size: 22px;
          font-weight: bold;
          margin-top: 5px;
      }

      .top-header {
        clear: both;
        background-color: #334191;
        overflow: auto;
      }

      .content {
        margin-top: 20px;
        clear: both;
      }

      .footer {
        padding: 20px;
        margin-top: 100px;
        background-color: #334191;
        color: #8995d6;
      }

      .footer a {
        font-size: 12px;
        color: #8995d6;
      }

    </style>
  </head>
  <body>
    <div class="container" style="text-align">
      <div class="top-header">
        <div class="logo-txt-div">
          Notification from
        </div>
        <img src="http://www.collectiveone.org/images/Logo-Light.png" class="logo-img"></img>
      </div>
      <div class="content">
        <img src="$INITIATIVE_PICTURE$" alt="" class="title-img"></img>
        <h2>Recent activity in $INITIATIVE_ANCHOR$</h2>
        <br>
        <div class="">
          <img src="$TRIGGER_USER_PICTURE$" alt=""></img>
          <p class="username">$TRIGGER_USER_NICKNAME$</p>
        </div>

        <h2>$MESSAGE$</h2>
        
      </div>
      <div class="footer">
        <a href="$UNSUSCRIBE_FROM_INITIATIVE_ANCHOR$">unsuscribe from notifications from the $INITIATIVE_NAME$ initiative</a>
        <br>
        <a href="$UNSUSCRIBE_FROM_COLLECTIVEONE_NOTIFICATIONS$">unsuscribe from all notifications from the CollectiveOne platform</a>
      </div>
    </div>
  </body>
</html>
